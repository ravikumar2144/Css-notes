<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link rel="stylesheet" href="flex.css">
    <style>

        .flex-container
        {
            display: flex;
        }

        .flexitem:nth-child(1){
            order: 2;
        }

        .flexitem:nth-child(2){
            order: 3;
        }

        .flexitem:nth-child(3){
            order: 4;
        }

        .flexitem:nth-child(4){
            order: 5;
        }

        .flexitem:nth-child(5){
            order: 6;
        }

        .flexitem:nth-child(6){
            order: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flexitem">1</div>
        <div class="flexitem">2</div>
        <div class="flexitem">3</div>
        <div class="flexitem">4</div>
        <div class="flexitem">5</div>
        <div class="flexitem">6</div>
    </div>
</body>
</html>
