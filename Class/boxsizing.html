<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Sizing Property Example</title>
<style>
  /* CSS Code */
  .box {
    width: 200px;
    height: 100px;
    background-color: #f0f0f0;
    border: 2px solid #333;
    padding: 20px;
    margin: 10px;
  }

  .content-box {
    box-sizing: content-box; /* Default value */
  }

  .border-box {
    box-sizing: border-box;
  }
</style>
</head>
<body>

<!-- HTML Code -->
<div class="box content-box">Content Box - Default</div>
<div class="box border-box">Border Box - With Border Box Sizing</div>

</body>
</html>
