<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo-class Examples</title>
<style>
  a {
  color: blue; /* Default link color */
  text-decoration: none; /* Remove underline */
}

/* Styles for links when hovered over */
a:hover {
  color: red; /* Change color on hover */
  text-decoration: underline; /* Underline on hover */
}

/* Styles for visited links */
a:visited {
  color: purple; /* Change color for visited links */
}

/* Styles for links when active (clicked) */
a:active {
  color: green; /* Change color when clicked */
}

</style>
</head>
<body>

<!-- Links -->
<a href="#">Hover over me</a><br><br>
<a href="#">Hover over me</a> 
<a href="#">kjdnkjnd</a>
</body>
</html>
