<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Properties Example</title>
    <style>
      /* CSS Code */
      .box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border: 2px solid #333;
      }

      .box1 {
        margin: 20px; /* Applies 20px margin to all sides */
      }

      .box2 {
        margin-top: 30px; /* Applies 30px margin only to the top */
        margin-right: 40px; /* Applies 40px margin only to the right */
        margin-bottom: 50px; /* Applies 50px margin only to the bottom */
        margin-left: 60px; /* Applies 60px margin only to the left */
      }
    </style>
  </head>
  <body>
    <!-- HTML Code -->
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
  </body>
</html>
