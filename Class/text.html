<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Property</title>
  </head>
  <body>
    <div style="text-decoration: line-through">Vasanth</div>
    <br />
    <del>NAVEEN</del>
    <div style="text-decoration: underline">Vasanth</div>
    <br />
    <div style="text-decoration: overline">Vasanth</div>
    <br /><a href="https://www.youtube.com/" style="text-decoration: none"
      >YouTube</a
    >
    <br />
    <div style="text-shadow: 1px 2px red">Vasanth</div>
    <br>
    <div style="font-family:'Courier New', Courier, monospace;">hdsds</div>
  </body>
</html>
