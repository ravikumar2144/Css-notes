<!-- Descendant Selector (Space): -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descendant Selector Example</title>
<style>
  /* Selects all <p> elements inside <div> elements */
  div p {
    color: blue;
  }
</style>
</head>
<body>

<div>
  <p>This is a paragraph inside a div.</p>
</div>

</body>
</html>

Adjacent Sibling Selector (+):
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjacent Sibling Selector Example</title>
<style>
  h2 + p {
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>This is a heading</h2>
<p>This paragraph will have bold font weight because it's immediately following the h2 element.</p>

<p>This paragraph is not immediately following the h2 element.</p>

</body>
</html>
