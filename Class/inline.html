<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
    <link rel="stylesheet" href="external.css">
</head>
<body style="background-color: lightblue;">

    <h1 style="color: navy;">Welcome to My Website</h1>
    
    <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5;">
        This is an example of using inline CSS to style HTML elements.
    </p>
    
    <div style="border: 1px solid black; padding: 10px;">
        <p style="color: green;">This is a paragraph inside a div.</p>
    </div>

<div class="extcss">
    Vasanth
</div>

</body>
</html>
