<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Properties</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        height: 200px;
        background-color: #f0f0f0;
        margin: 50px auto;
        padding: 200px;
        border-radius: 50%;
        border-style: hidden;
        border-width: 50px; /* top, right, bottom, left */
        border-color: red green blue yellow; /* top, right, bottom, left */
      }
    </style>
    <div class="box">
      <p>This box demonstrates various border properties.</p>

      <div style="border: 10px solid green;">
        kjh
      </div>
    </div>
  </body>
</html>
