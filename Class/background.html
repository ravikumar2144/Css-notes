<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties Example</title>
    <style>
        /* CSS code for background properties */

        /* Set background color */
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Set background image */
        .header {
            background-image: url('header-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 200px; /* Adjust height as needed */
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        /* Set background image with gradient */
        .hero {
            background: linear-gradient(to right, #4CAF50, #008CBA);
            color: white;
            padding: 50px;
            text-align: center;
        }

        /* Set background repeat */
        .content {
            background-image: url('https://images.unsplash.com/photo-1566438480900-0609be27a4be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2V8ZW58MHx8MHx8fDA%3D');
            background-repeat: no-repeat;
            padding: 20px;
        }

        /* Set fixed background image */
        .footer {
            background-image: url('footer-bg.jpg');
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to our Website</h1>
</div>

<div class="hero">
    <h2>Discover Amazing Features</h2>
    <p>Learn how our product can help you achieve your goals.</p>
</div>

<div class="content">
    <h3>Our Services</h3>
    <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
    </ul>
</div>

<div class="footer">
    <p>Contact Us: example@example.com</p>
</div>

</body>
</html>
