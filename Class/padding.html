<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padding Properties Example</title>
<style>
  /* CSS Code */
  .box {
    width: 200px;
    height: 200px;
    background-color: #f0f0f0;
    border: 2px solid #333;
  }

  .box1 {
    padding: 20px; /* Applies 20px padding to all sides */
  }

  .box2 {
    padding-top: 30px; /* Applies 30px padding only to the top */
    padding-right: 40px; /* Applies 40px padding only to the right */
    padding-bottom: 50px; /* Applies 50px padding only to the bottom */
    padding-left: 60px; /* Applies 60px padding only to the left */
  }
</style>
</head>
<body>

<!-- HTML Code -->
<div class="box box1">Box 1 - Padding: 20px;</div>
<div class="box box2">Box 2 - Padding: 30px 40px 50px 60px;</div>

</body>
</html>
