<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: navy;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .styled-div {
            border: 1px solid black;
            padding: 10px;
        }

        .styled-div p {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <p>This is an example of using internal CSS to style HTML elements.</p>
    
    <div class="styled-div">
        <p>This is a paragraph inside a div.</p>
    </div>

</body>
</html>
